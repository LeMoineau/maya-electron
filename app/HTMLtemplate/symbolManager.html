
<!-- top Toolbar -->
<div class="top-toolbar">
  <button type="button" class="toolbar-button toggle-symbol-points" state="show" id="hide-symbol-points" title="hide drawer points">
    <to-import class="toolbar-icon" url="./resources/icon/hidePoints.svg"> </to-import>
  </button>
  <button type="button" class="toolbar-button toggle-symbol-points" state="hide" id="show-symbol-points" title="show drawer points">
    <to-import class="toolbar-icon" url="./resources/icon/showPoints.svg"> </to-import>
  </button>
  <button type="button" class="toolbar-button toggle-symbols-organisation" state="show" id="gallery-symbol-organisation" title="to gallery organisation">
    <to-import class="toolbar-icon" url="./resources/icon/gallery.svg"> </to-import>
  </button>
  <button type="button" class="toolbar-button toggle-symbols-organisation" state="hide" id="solo-symbol-organisation" title="to solo organisation">
    <to-import class="toolbar-icon" url="./resources/icon/solo.svg"> </to-import>
  </button>
</div>

<!-- Symbols container -->
<div class="symbols-container" organisation="solo">

  <!-- direction buttons -->
  <button type="button" class="direction-button to-left-direction-button">
    <to-import url="./resources/icon/previous.svg"> </to-import>
  </button>
  <button type="button" class="direction-button to-right-direction-button">
    <to-import url="./resources/icon/previous.svg"> </to-import>
  </button>
  <button type="button" class="direction-button add-symbol-direction-button">
    <to-import url="./resources/icon/plus.svg"> </to-import>
  </button>

  <!-- Here goes Symbols -->

</div>

<!-- bottom Toolbar -->
<div class="bottom-toolbar">

</div>
